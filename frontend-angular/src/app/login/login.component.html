<body>
    <mat-card>
        <h1>Iniciar Sesion</h1>

        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field class="desc">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <button type="submit" mat-button class="login" (click)="userLogin()">Login</button>
            <button mat-button type="button" class="registrarse" (click)="Registro()">Registrarse</button>
            <button mat-button class="cancelar" (click)="cancelLogin()">Cancelar</button>
        </form>
    </mat-card>
</body>
