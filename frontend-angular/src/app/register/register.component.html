<body>
    <mat-card>
        <button class="close-btn" (click)="cancelRegister()">X</button>
        <h1>Registro</h1>

        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name">
                <mat-error *ngIf="registerForm.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
                <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">Debe tener al menos 4 caracteres</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="username">
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">El usuario es obligatorio</mat-error>
                <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">Mínimo 4 caracteres</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 4 caracteres</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Formato de correo inválido</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" formControlName="tel">
            </mat-form-field>

            <div class="buttons">
                <button type="submit" mat-button class="register-btn" [disabled]="registerForm.invalid">Crear cuenta</button>
                <button mat-button class="login-btn" (click)="login()">Iniciar sesión</button>
            </div>
        </form>
    </mat-card>
</body>
