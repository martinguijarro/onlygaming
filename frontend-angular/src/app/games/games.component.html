<body>
    <div class="lateral">
        <p class="logo">O<span>G</span></p>

        <button mat-fab class="btn" (click)="home()">
            <mat-icon>home</mat-icon>
        </button>
        
        <button *ngIf="!isLoggedIn" mat-fab class="btn" (click)="login()">
            <mat-icon>person</mat-icon>
        </button>
        
        <button *ngIf="isLoggedIn" mat-fab class="btn" (click)="profile()">
            <mat-icon>person</mat-icon>
        </button>
        
        <button mat-fab class="btn" (click)="communities()">
            <mat-icon>groups</mat-icon>
        </button>
        
        <button mat-fab class="btn" class="btn" (click)="Games()">
            <mat-icon>games</mat-icon>
        </button>
        
        <button *ngIf="isLoggedIn" class="logout-btn" (click)="logout()">Cerrar sesi√≥n</button>
    </div>

    <div class="contenido">
        <div *ngFor="let game of games" class="games">
            <img [src]="game.imageUrl" alt="{{ game.name }}" class="imagen">
            <h3 class="game-name">{{ game.name }}</h3>
            <p class="game-id">{{ game.gameId }}</p>
        </div>
    </div>
</body>
