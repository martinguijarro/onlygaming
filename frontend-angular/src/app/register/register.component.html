<body>
    <mat-card>
        <h1>Registrarse</h1>

        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Telefono</mat-label>
                <input matInput type="tel" formControlName="tel">
            </mat-form-field>

            <button type="submit" mat-button class="register">Registrarse</button>
            <button mat-button class="cancelar" (click)="cancelRegister()">Cancelar</button>
        </form>
    </mat-card>
</body>
