<body>
    <mat-card>
        <button class="close-btn" (click)="cancelRegister()">X</button>
        <h1>Registro</h1>

        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" formControlName="tel">
            </mat-form-field>

            <div class="buttons">
                <button type="submit" mat-button class="register-btn">Registrarse</button>
                <button mat-button class="login-btn" (click)="login()">Iniciar sesión</button>
            </div>
        </form>
    </mat-card>
</body>
