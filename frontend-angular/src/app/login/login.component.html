<body>
    <mat-card>
        <button class="close-btn" (click)="cancelLogin()">X</button>
        <h1>Inicio de sesión</h1>

        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field class="desc">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <button type="submit" mat-button class="login" (click)="userLogin()">Login</button>
            <button mat-button type="button" class="registrarse" (click)="register()">Registrarse</button>
            <button mat-button class="cancelar" (click)="cancelLogin()">Cancelar</button>
        </form>
    </mat-card>
</body>
