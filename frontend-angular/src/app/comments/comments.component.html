<div mat-dialog-container class="contenedor">
    <div mat-dialog-tittle>
        <h1>Nuevo comentario</h1>
    </div>

    <div mat-dialog-content>
        <form [formGroup]="postForm" (ngSubmit)="createPost()">
            <mat-form-field>
                <mat-label>Texto</mat-label>
                <textarea matInput class="text" rows="3" formControlName="text"></textarea>
            </mat-form-field>

            <br/>

            <select class="game" formControlName="gameId">
                <option *ngFor="let game of games" [value]="game.gameId">{{ game.name }}</option>
            </select>
            
            <!-- <button mat-button>AÃ±adir imagen</button> -->
            
            <br/>

            <button class="submit-btn" type="submit" mat-button>Publicar</button>
        </form>
    </div>
</div>
